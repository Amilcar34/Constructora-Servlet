<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/floating-labels.css" rel="stylesheet">
</head>
<body>
	<form action="IngresoServlet" method="get" class="form-signin">
		<h1 style="color:Tomato;">Datos incorrectos</h1>
      <div class="form-label-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="user" class="form-control" placeholder="Usuario" required autofocus>
      </div>
      <div class="form-label-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="pass" class="form-control" placeholder="Contraseña" required>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar horario</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Construtora 2018</p>
    </form>
</body>
</html>
